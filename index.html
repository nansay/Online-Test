<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-8">
            <div class="bar-container">
              <h1>Progress Bar</h1>
              <br />
              <div class="progress">
                <div id="percent10" class="progress-bar bg-success" style="width: 0%">
                  <div id="showPercent10" class="showPercent">10%</div>
                </div>
              </div>
              <br />
              <div class="progress">
                <div id="percent25" class="progress-bar bg-success" style="width: 0%">
                  <div id="showPercent25" class="showPercent">25%</div>
                </div>
              </div>
              <br />
              <button class="btn btn-danger" onclick="increaseBy25()">+25</button>
              <button class="btn btn-danger" onclick="increaseBy10()">+10</button>
              <button class="btn btn-danger" onclick="decreaseBy10()">-10</button>
              <button class="btn btn-danger" onclick="decreaseBy25()">-25</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script type="text/javascript">
    var percent10 = 10;
    var percent25 = 25;
    document.querySelector("#percent10").style.width = percent10 + "%";
    document.querySelector("#percent25").style.width = percent25 + "%";

    // Progress Bar increase by 10 %
    function increaseBy10(){
      percent10 = percent10 > 600 ? 10 : percent10 + 10;
      document.querySelector("#percent10").style.width = percent10 + "%";
      document.querySelector("#showPercent10").innerHTML = "+" + percent10 + "%";
      if (percent10 >= 120) {
        document.getElementById("percent10").className = "bg-danger";
      }
    }

    // Progress Bar decrease by 10 %
    function decreaseBy10(){
      percent10 = percent10 > 600 ? 10 : percent10 - 10;
      document.querySelector("#percent10").style.width = percent10 + "%";
      document.querySelector("#showPercent10").innerHTML = "-" + percent10 + "%";
      if (percent10 >= 120) {
        document.getElementById("percent10").className = "bg-danger";
      }
    }

    // Progress Bar increase by 25 %
    function increaseBy25(){
      percent25 = percent25 > 600 ? 10 : percent25 + 25;
      document.querySelector("#percent25").style.width = percent25 + "%";
      document.querySelector("#showPercent25").innerHTML = "+" + percent25 + "%";
      if (percent25>= 120) {
        document.getElementById("percent25").className = "bg-danger";
      }
    }

    // Progress Bar decrease by 25 %
    function decreaseBy25(){
      percent25 = percent25 > 600 ? 10 : percent25 - 25;
      document.querySelector("#percent25").style.width = percent25 + "%";
      document.querySelector("#showPercent25").innerHTML = "-" + percent25 + "%";
      if (percent25>= 120) {
        document.getElementById("percent25").className = "bg-danger";
      }
    }

  </script>
</html>
